<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"
        <title>Antecessor de um Número</title>
    </head>
    <body>
        <script>

function mostrarAntecessor () {

let numero = parseInt(prompt("Digite um número"));
let antecessor = numero - 1;

alert("O antecessor de " + numero + "é " + antecessor + ".");

}

      mostrarAntecessor();
    </script>
    </body>
</html>
